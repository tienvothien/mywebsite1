<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu công văn / văn bản</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top:20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    #searchBox { width: 300px; padding: 8px; }
  </style>
</head>
<body>
  <h1>Tra cứu công văn / văn bản</h1>
  <input type="text" id="searchBox" placeholder="Nhập số hiệu, trích yếu hoặc cơ quan…" />
  <button id="btnSearch">Tìm kiếm</button>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Số hiệu</th>
        <th>Ngày ban hành</th>
        <th>Trích yếu</th>
        <th>Cơ quan</th>
        <th>PDF / Link</th>
      </tr>
    </thead>
    <tbody>
      <!-- Kết quả sẽ được thêm ở đây -->
    </tbody>
  </table>

  <script>
    // Ví dụ dữ liệu mẫu – bạn sẽ thay bằng lấy từ Google Sheets hoặc API
    const data = [
      { so_hieu: "001/2025", ngay_ban_hanh: "2025-11-10", trich_yeu: "Về việc …", co_quan: "Sở A", link_pdf: "https://…" },
      { so_hieu: "002/2025", ngay_ban_hanh: "2025-11-11", trich_yeu: "Thông báo …", co_quan: "Sở B", link_pdf: "https://…" }
    ];

    function renderResults(items) {
      const tbody = document.getElementById("resultsTable").querySelector("tbody");
      tbody.innerHTML = "";
      items.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.so_hieu}</td>
          <td>${item.ngay_ban_hanh}</td>
          <td>${item.trich_yeu}</td>
          <td>${item.co_quan}</td>
          <td><a href="${item.link_pdf}" target="_blank">Xem</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("btnSearch").addEventListener("click", () => {
      const q = document.getElementById("searchBox").value.toLowerCase();
      const filtered = data.filter(item =>
        item.so_hieu.toLowerCase().includes(q) ||
        item.trich_yeu.toLowerCase().includes(q) ||
        item.co_quan.toLowerCase().includes(q)
      );
      renderResults(filtered);
    });

    // Khởi tạo hiển thị toàn bộ
    renderResults(data);
  </script>
</body>
</html>
